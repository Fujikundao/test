<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>キー生成ツール</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">キーを生成</h5>
                        <form action="save_key.php" method="post">
                            <div class="mb-3">
                                <label for="ipInput" class="form-label">IPアドレス</label>
                                <input type="text" class="form-control" id="ipInput" name="ip" placeholder="例：192.168.1.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="expirationSelect" class="form-label">期限</label>
                                <select class="form-select" id="expirationSelect" name="expiration">
                                    <option value="1day">1日</option>
                                    <option value="7days">1週間</option>
                                    <option value="30days">1ヶ月</option>
                                    <option value="365days">1年</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">生成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
